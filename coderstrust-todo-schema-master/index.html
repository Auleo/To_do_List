    <div id="addForm" class="header"><br>

      <span id="addTodo" class="addBtn">Add</span>
    </div>
      <h1> To Do lista App</h1>
    <ul id="list">

        <form id="toDo" >
            <input id=toDoInput">
            <button type="button" onclik="toList()">Dodaj mnie</button>
         </form>
    
   </ul>
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span id="closePopup" class="close">
          popup
        </span>
        <div>
          <input type="text" id="popupInput" placeholder="Co kupić">

          <button id="btn__done" class="addBtn"></button>Potwierdz</button>
        </div>
      </div>
    </div>
