<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>To do list</title>
  </head>
  <body>
    <div id="addForm" class="header"><br>
      <h2 class='h2-top'>Moja lista do zrobienia</h2>
      <input type="text" id="myInput" placeholder="Title...">
      <span id="addTodo" class="addBtn">Add</span>
    </div>
     <h1 > To Do lista App</h1>
     <form id="toDoForm" >
        <input id=toDoInput">
        <button type="button" onclik="toList()">Dodaj mnie</button>
     </form>
    <ul id="list">
           <li class="test-item1">Pomarańcze</li>
      <li class="test-item2">Maliny</li>
      <li class="test-item3">Arbuz</li>
      <li class="test-item4">Mafinki</li>
      <li class="test-item5">Kasza gryczana biała</li>
      <li class="test-item6">Kasza gryczana</li>
      <li class="test-item7">marchew</li>
      <li class="test-item8">Szpinak</li>
   </ul>

    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span id="closePopup" class="close">&times;</span>
        <div>
          <input type="text" id="popupInput" placeholder="Title...">
          <button id="btn__cancel" class="addBtn">CANCEL</button>
          <button id="btn__done" class="addBtn">OK</button>
        </div>
      </div>

    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
